<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Obfuscation Encoder</title>
  <style id="example-css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 1rem;
      line-height: 1.5;
    }

    .encoder {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #333;
      font-size: 0.875rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    input:focus {
      outline: none;
      border-color: #55d400;
    }

    .result {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #55d400;
    }

    .result p {
      margin: 0.5rem 0;
      font-size: 0.875rem;
    }

    .result strong {
      display: inline-block;
      min-width: 80px;
      color: #555;
    }

    .result code {
      background: #fff;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="encoder">
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="hello@example.com" value="hello@example.com">
    </div>

    <div>
      <label for="key">Key (0-255)</label>
      <input type="number" id="key" min="0" max="255" value="156">
    </div>

    <div class="result" id="result">
      <p><strong>Encoded string:</strong></p>
      <p><code id="fullOutput"></code></p>
    </div>
  </div>

  <script id="example-js">
    const emailInput = document.getElementById('email');
    const keyInput = document.getElementById('key');
    const fullOutput = document.getElementById('fullOutput');
    const result = document.getElementById('result');

    const encodeEmail = (email, key) => {
      const keyHex = key.toString(16).padStart(2, '0');
      const encoded = [...email]
        .map(char => (char.charCodeAt(0) ^ key).toString(16).padStart(2, '0'))
        .join('');
      return keyHex + encoded;
    };

    const updateEncoding = () => {
      const email = emailInput.value.trim();
      const key = parseInt(keyInput.value);

      if (!email || isNaN(key) || key < 0 || key > 255) {
        result.style.opacity = '0.3';
        return;
      }

      result.style.opacity = '1';
      fullOutput.textContent = encodeEmail(email, key);
    };

    emailInput.addEventListener('input', updateEncoding);
    keyInput.addEventListener('input', updateEncoding);

    // Initial update
    updateEncoding();
  </script>
</body>
</html>
